<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Questions App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="content">
                <div class="question">
                    В каких случая используется локальное состояние, а в каких глобальное?
                </div>
                <div class="answer">
                    Локальное состояние используется только когда оно испольуется только внутри одного компонета, или
                    внутри списка. Остальные состояние рекомендуется выносить в глобальное состояние.
                </div>
            </div>
            <div class="buttons">
                <div class="button red">Показать ответ</div>
                <div class="button green">Продолжить</div>
            </div>
        </div>
    </div>




    <script src="./js/data.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
